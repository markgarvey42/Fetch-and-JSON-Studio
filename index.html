<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astronauts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Astronauts</h1>
    <div id="container">
        <!-- List of astronauts will be added here dynamically -->

    </div>
  </body>
</html>
<script>
  window.addEventListener("load", function() {
    fetch("https://handlers.education.launchcode.org/static/astronauts.json")
    .then(response => response.json())
    .then(function(json) {
      const container = document.getElementById("container");
      
      for(astronaut in json) {
        container.innerHTML += `
          <div class="astronaut">
            <div class="bio">
              <h3>${json[astronaut].firstName} ${json[astronaut].lastName}</h3>
              <ul>
                <li>Hours in space: ${json[astronaut].hoursInSpace}</li>
                <li>Active: ${json[astronaut].active}</li>
                <li>Skills: ${json[astronaut].skills}</li>
              </ul>
            </div>
            <img class="avatar" src="${json[astronaut].picture}">
         </div>            
        `;
      };
    });
  });
</script>
